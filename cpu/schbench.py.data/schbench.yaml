schbench_url: 'https://git.kernel.org/pub/scm/linux/kernel/git/mason/schbench.git'
perf:
    default:
        perfstat: '-a'
pin: !mux
    default:
        taskset: '0'
locking: !mux
    default:
        locking: True
threads: !mux
    default:
        num_threads: 10
workers: !mux
    default:
        num_workers: 10
bytes: !mux
    default:
        bytes: 0
runtime: !mux
    default:
        runtime: 10
autobench:
    default:
        autobench: False
